<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StageBridge Fleet Manager</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>StageBridge Fleet Manager</h1>
      <p>
        Discovered devices will appear below. Use the form to sync settings to
        all online devices.
      </p>
      <button id="refresh-devices-btn">Refresh Device List</button>

      <section id="device-list" class="card-grid">
        <!-- Device cards will be populated here -->
      </section>

      <section class="card">
        <h2>Global Network Settings</h2>
        <p class="small-text">
          These settings will be sent to all online devices when you click Sync.
        </p>
        <div class="form-grid">
          <div>
            <label for="global-rtp-ip">RTP-MIDI Target IP:</label>
            <input type="text" id="global-rtp-ip" placeholder="192.168.1.100" />
          </div>
          <div>
            <label for="global-rtp-port">RTP-MIDI Target Port:</label>
            <input type="number" id="global-rtp-port" value="5004" />
          </div>
          <div>
            <label for="global-osc-port">OSC Server Port:</label>
            <input type="number" id="global-osc-port" value="9000" />
          </div>
        </div>
        <button id="sync-settings-btn">Sync Settings to All Devices</button>
      </section>
    </div>
    <script src="/fleet.js"></script>
  </body>
</html>
