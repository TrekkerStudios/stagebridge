<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StageBridge Network Admin</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Network Admin</h1>
      <p>Configure core network settings. Changes require a service restart.</p>
      <form method="POST">
        <h2>OSC Server (Incoming)</h2>
        <div class="form-grid">
          <div>
            <label for="osc_server_ip">Listen IP Address</label>
            <input
              type="text"
              id="osc_server_ip"
              name="osc_server_ip"
              value="{{ config.osc_server_ip }}"
              readonly
            />
          </div>
          <div>
            <label for="osc_server_port">Listen Port</label>
            <input
              type="number"
              id="osc_server_port"
              name="osc_server_port"
              value="{{ config.osc_server_port }}"
              required
            />
          </div>
        </div>
        <h2>RTP-MIDI (Outgoing)</h2>
        <div class="form-grid">
          <div>
            <label for="rtp_midi_target_ip">Target IP Address</label>
            <input
              type="text"
              id="rtp_midi_target_ip"
              name="rtp_midi_target_ip"
              value="{{ config.rtp_midi_target_ip }}"
              required
            />
          </div>
          <div>
            <label for="rtp_midi_target_port">Target Port</label>
            <input
              type="number"
              id="rtp_midi_target_port"
              name="rtp_midi_target_port"
              value="{{ config.rtp_midi_target_port }}"
              required
            />
          </div>
        </div>
        <button type="submit">Save & Restart Service</button>
        <p class="warning">
          <strong>Warning:</strong> Saving will immediately restart the entire
          StageBridge service.
        </p>
      </form>
    </div>
  </body>
</html>
